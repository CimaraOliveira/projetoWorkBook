<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WorkBook - Recuperar Senha</title>
</head>
<body>

<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="lockscreen-content">
    <div class="logo">
        <h1>WorkBook</h1>
    </div>
    <div class="lock-box">
        <h5>Formulário de redefinição de senha!</h5>

        <form action="" method="POST">
            {% csrf_token %}

           <label for="id_new_password1">Nova senha:</label>
            <input type="password" name="new_password1" class="form-control" autocomplete="new-password" required=""
                   id="id_new_password1"><br>
           <label for="id_new_password2">Confirmação da nova senha:</label>
            <input type="password" name="new_password2" class="form-control" autocomplete="new-password" required=""
                   id="id_new_password2">
           <br>
           <button class="btn btn-primary btn-block" type="submit">Enviar</button>
         <!--<input type="submit" value="Reset Password"/>-->

        </form>


    </div>
</section>

    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>

      // Login Page Flipbox control
