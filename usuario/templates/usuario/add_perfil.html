{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main class="app-content">
     <div class="app-title">
        <div>
            <h1><i class="fa fa-id-badge"></i> Habilitar Perfil Profissional</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
          {% include 'parciais/_mensagges.html' %}


            <div class="tile">
                <div class="row">
                    <div class="col-lg-12">
                          <form action="{% url 'usuario:add_perfil' user.id %}" method="POST" enctype="multipart/form-data">
                            {%csrf_token %}

                            {% if error %}
                                <div class="alert alert-danger">{{ error.error }}</div>
                            {% endif %}
                              <br/>

                               <!--{{form|crispy}}-->

                              <div id="div_id_profissao" class="form-group"><label for="id_profissao"
                                                                                       class=" requiredField">
                                      Profissão<span class="asteriskField">*</span> </label>
                                      <div class=""><input type="text" name="profissao" maxlength="250"
                                                           class="textinput textInput form-control" required=""
                                                           id="id_profissao"></div>
                                  </div>
                                  <div id="div_id_categoria" class="form-group"><label for="id_categoria"
                                                                                       class=" requiredField">
                                      Categoria<span class="asteriskField">*</span> </label>
                                      <div class=""><select name="categoria" class="select form-control" required=""
                                                            id="id_categoria">
                                          <option value="" selected="">Selecione</option>
                                          <option value="1">Assistência técnica</option>
                                          <option value="2">Aulas</option>
                                          <option value="3">Consultorias</option>
                                          <option value="4">Design e tecnologia</option>
                                          <option value="5">Eventos</option>
                                          <option value="6">Eventos</option>
                                          <option value="7">Reformas e reparos</option>

                                      </select></div>
                                  </div>
                                  <div id="div_id_imagem" class="form-group"><label for="id_imagem" class="">
                                      Imagem
                                  </label>
                                      <div class=""><input type="file" name="imagem" accept="image/*"
                                                           class="clearablefileinput form-control-file" id="id_imagem">
                                      </div>
                                  </div>


                                  <div id="div_id_descricao" class="form-group"><label for="id_descricao"
                                                                                       class=" requiredField">
                                      Descrição<span class="asteriskField">*</span> </label>
                                      <div class=""><textarea name="descricao" maxlength="250"
                                                           class="textinput textInput form-control" required=""
                                                              id="id_descricao"  rows="3" ></textarea>
                                      </div>
                                  </div>


                              <div class="tile-footer">
                                  <button class="btn btn-primary" type="submit" title="Salvar">Salvar</button>
                              </div>

                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </main>
{% endblock %}
