{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main class="app-content">


     <div class="app-title">
        <div>
            <h1><i class="fa fa-id-badge"></i> Adicionar Profissional</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
          {% include 'parciais/_mensagges.html' %}

            <div class="tile">
                <div class="row">
                    <div class="col-lg-12">
                          <form action="{% url 'usuario:add_perfil' user.id %}" method="POST" enctype="multipart/form-data">
                            {%csrf_token %}

                            {% if error %}
                                <div class="alert alert-danger">{{ error.error }}</div>
                            {% endif %}
                              <br/>


                               {{form|crispy}}






                              <div class="tile-footer">
                                  <button class="btn btn-primary" type="submit" title="Salvar">Salvar</button>
                              </div>

                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </main>
{% endblock %}
