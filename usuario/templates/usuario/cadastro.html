{% load static %}
<html lang="en">
<head>
       <meta name="description"
          content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description"
          content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>WorkBook</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header class="app-header"><a class="app-header__logo" href="{% url 'usuario:home' %}"><img
        style=" filter: invert(100%)" height="50"
        src="{% static 'images/estacao-de-servico.svg' %}">WorkBook</a>

   <ul class="app-nav">
        <li class="dropdown"><a class="app-nav__item" href="{% url 'usuario:home' %}" data-toggle="dropdown"><i
                class="fa fa-home"></i>&nbsp;INÍCIO</a>

        <li class="dropdown"><a class="app-nav__item" href="{% url 'usuario:submit_login' %}" data-toggle="dropdown"><i
                class="fa fa-sign-in"></i>&nbsp;ENTRAR</a>
        </li>
        <li class="dropdown"><a class="app-nav__item" href="#sobre" data-toggle="dropdown"><i
                class="fa fa-info-circle"></i>&nbsp;SOBRE</a>
        </li>
    </ul>
</header>
<main class="app-content-cadastro">

    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>Cadastro do Usuário</h1>
            <p>Insira seus dados</p>
        </div>
    </div>

{% include 'parciais/_mensagges.html' %}
 <div class="container1">
    <div class="row">
        <div class="col-md-7">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="/cadastro/" method="post">
                            {%csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger">{{ error.error }}</div>
                            {% endif %}


                            <div class="row">
                                <div id="show_class" class="col-lg-12">
                                    <div class="form-group">
                                        <label for="username">Usuário <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="username" id="username" type="text"
                                                placeholder="Nome de Usuário" required autofocus>
                                    </div>

                                     <div class="form-group">
                                        <label for="first_name">Nome <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="first_name" id="first_name" type="text"
                                                placeholder="Nome" required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email<span class="asteriskField">*</span></label>
                                        <input class="form-control" name="email" id="email" type="email"
                                               aria-describedby="emailHelp"
                                               placeholder="email.com" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="telefone">Telefone <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="telefone" id="telefone" type="text"
                                                placeholder="Telefone" required autofocus>
                                    </div>


                                    <div class="form-group">
                                        <label for="cidade">Cidade <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="cidade" id="cidade" type="text"
                                                placeholder="Cidade" required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="rua">Rua <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="rua" id="rua" type="text"
                                                placeholder="Rua" required autofocus>
                                    </div>

                                     <div class="form-group">
                                        <label for="uf">UF <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="uf" id="uf" type="text"
                                                placeholder="Estado" required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="bairro">Bairro <span class="asteriskField">*</span></label>
                                            <input class="form-control" name="bairro" id="bairro" type="text"
                                                placeholder="Bairro" required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="senha">Senha<span class="asteriskField">*</span></label>
                                        <input class="form-control" name="senha" id="senha" type="password"
                                               placeholder="Senha" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="senha2">Senha<span class="asteriskField">*</span></label>
                                        <input class="form-control" name="senha2" id="senha2" type="password"
                                               placeholder="Confirmar Senha" required>
                                    </div>

                                    <div class="tile-footer">
                                        <button class="btn btn-primary" type="submit" title="Cadastar">Cadastrar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
</main>
<!-- Essential javascripts for application to work-->

</body>
