{% load static %}
<html lang="en">
<head>
    <meta name="description"
          content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description"
          content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>WorkBook</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Navbar-->
<header class="app-header__logo"><a class="app-header">&nbsp;&nbsp;&nbsp;&nbsp;WorkBook</a>

</header>
<!-- Sidebar-->


<main class="app-content-home">

    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>Registro do Usuário</h1>
            <p>Insira seus dados</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST" action="{% url 'usuario:cadastro' %}">
                            {%csrf_token %}

                            <div class="row">
                                <div id="show_class" class="col-lg-12">
                                    <div class="form-group">
                                        <label for="username">Usuario:</label>
                                        <input class="form-control" value="{{request.POST.username}}" name="username"
                                               id="username" type="text"
                                               placeholder="Usuário" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="first_name">Nome:</label>
                                        <input class="form-control" name="first_name" id="first_name" type="text"
                                               value="{{request.POST.first_name}}"
                                               placeholder="Nome" required>
                                    </div>
                                     <div class="form-group">
                                        <label for="first_name">Sobrenome:</label>
                                        <input class="form-control" name="last_name" id="last_name" type="text"
                                               value="{{request.POST.last_name}}"
                                               placeholder="Nome" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="first_name">Cidade:</label>
                                        <input class="form-control" name="cidade" id="cidade" type="text"
                                               value="{{request.POST.cidade}}"
                                               placeholder="Cidade" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="first_name">Estado:</label>
                                        <input class="form-control" name="estado" id="estado" type="text"
                                               value="{{request.POST.estado}}"
                                               placeholder="estado" required>
                                    </div>

                                     <div class="form-group">
                                        <label for="first_name">Telefone:</label>
                                        <input class="form-control" name="telefone" id="telefone" type="text"
                                               value="{{request.POST.telefone}}"
                                               placeholder="telefone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input class="form-control" name="email" id="email" type="email"
                                               aria-describedby="emailHelp" value="{{request.POST.email}}"
                                               placeholder="Email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Senha:</label>
                                        <input class="form-control" name="password" id="password" type="password"
                                               value="{{request.POST.password}}"
                                               placeholder="senha" required>
                                    </div>

                                    <div class="tile-footer">
                                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Essential javascripts for application to work-->
<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/main.js'%}"></script>
<script src="{% static 'js/show_view.js'%}"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="{% static 'js/plugins/pace.min.js'%}"></script>
<!-- Page specific javascripts-->

</script>
</body>
</html>
