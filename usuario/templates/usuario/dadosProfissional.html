{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i> Alterar dados Profissionais</h1>
        </div>
    </div>
    {% include 'parciais/_mensagges.html' %}


    <div class="row">
        <div class="col-lg-12">
            <div class="card user-card-full">
                <div class="row m-l-0 m-r-0">
                    <div class="card-body">
                        <form method="post" action="{% url 'usuario:dadosProfissional' profissional.user_id %}"
                              enctype="multipart/form-data">
                            {% csrf_token %}

                            {{ form|crispy }}

                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-success" title="Salvar">Salvar</button>
                                    <a class="btn btn-danger" href="{% url 'usuario:detailProfissional' user.id %}">Cancelar</a>
                                </div>

                            </div>

                        </form>

                    </div>


                </div>
            </div>

        </div>

        <div class="clearfix"></div>
    </div>

</main>
{% endblock %}
