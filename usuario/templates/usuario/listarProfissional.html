{% extends 'base.html' %}
{% block content %}

<main class="app-content">
    {% include 'parciais/_mensagges.html' %}
    <div class="row">
        <div class="col-lg-12">
            {% if 'perfil' not in request.path %}
            <form method="get" action="{% url 'usuario:buscar' %}">
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control"
                               type="search" value="{{ request.GET.termo }}"
                               id="search-input"
                               placeholder="Digite sua pesquisa"
                               name="termo">
                    </div>
                </div>
            </form>
            {% endif %}
            <br/>
            <br/>
            <div class="card-columns">
                {% for perfil in perfil %}
                <div class="card" style="width: 18rem;">
                    {% if perfil.imagem %}
                    <a href="{{ perfil.slug }}">
                        <img class="rounded " src="{{ perfil.imagem.url  }}" alt="{{ perfil.profissao }}"
                             style="max-width: 100%; height: auto">
                    </a>
                    {% endif %}
                    <div class="card-body">
                        <a href="{{ perfil.slug }}">
                            <h5 class="card-title">{{ perfil.profissao }} </h5></a>
                        <p>{{perfil.slug}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</main>
{% endblock %}
